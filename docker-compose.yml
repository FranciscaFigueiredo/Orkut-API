version: "3"
services:
    db:
        image: postgres:13
        container_name: db
        restart: always #container reinicia se morrer
        ports:
            - 2345:5432
        env_file:
            - .env #configurar POSTGRES_USER, POSTGRES_PASSWORD e POSTGRES_DB
        # networks:
        #     - orkut
        volumes:
            - postgres:/var/lib/postgresql/data # onde os dados do postgres ficam

    node_app:
        container_name: node_app
        build: . #Dockerfile do node se encontra na pasta atual
        ports:
            - 5000:5000
        depends_on:
            - db # s√≥ sobe quando o postgres tiver no ar
        env_file:
            - .env #configurar DATABASE_URL
        # networks:
        #     - orkut
        volumes:
            - .:/usr/src
            - /usr/src/node_modules
networks:
    orkut:
        driver: bridge
    postgres:
volumes:
    postgres:
